<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CovidDestroyer3</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/CovidWebGL.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="unityContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        <div class="title">CovidDestroyer3</div>
      </div>
    </div>
	
<!-- Insert the V3-Snippet.txt file here -->  
<div id="applixir_vanishing_div" hidden>
<iframe id="applixir_parent allow=autoplay"></iframe> 
</div>      
<script type="application/javascript">                  
	var options = {              
	zoneId: 2975, // The zone ID from the Applixir "Games" page (required)          
	};      // Call the following function when you want to present a video ad to your user            
	invokeApplixirVideoUnit(options);       
</script>       <!-- The applixir SDK file has all required CSS and JavaScript resources (use current version)-->     
<script type='text/javascript' src="https://cdn.applixir.com/applixir.sdk3.0m.js"></script> 
	
  </body>
</html>
